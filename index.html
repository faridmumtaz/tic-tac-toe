<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player1">Player 1</div>
            <div class="player2">Player 2</div>
        </div>
        <div class="content">
            <div class="square sq0" id="sq00"></div>
            <div class="square sq0" id="sq01"></div>
            <div class="square sq0" id="sq02"></div>
            <div class="square sq1" id="sq10"></div>
            <div class="square sq1" id="sq11"></div>
            <div class="square sq1" id="sq12"></div>
            <div class="square sq2" id="sq20"></div>
            <div class="square sq2" id="sq21"></div>
            <div class="square sq2" id="sq22"></div>
        </div>
    </div>
</body>
</html>
